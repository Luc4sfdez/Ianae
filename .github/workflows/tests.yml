name: CI

on:
  push:
    branches: [main, dev, "worker/*"]
  pull_request:
    branches: [main, dev]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-timeout pytest-asyncio hypothesis

      - name: Run tests with coverage
        run: |
          pytest tests/ \
            --cov=src/core \
            --cov-report=term-missing \
            --cov-report=xml \
            -v \
            --timeout=60 \
            -m "not slow"

      - name: Verify nucleo.py coverage >= 80%
        run: |
          python -c "
          import xml.etree.ElementTree as ET
          tree = ET.parse('coverage.xml')
          root = tree.getroot()
          for pkg in root.findall('.//class'):
              fname = pkg.get('filename', '')
              if 'nucleo.py' in fname and 'nucleo_v2' not in fname:
                  rate = float(pkg.get('line-rate', 0))
                  pct = rate * 100
                  print(f'nucleo.py coverage: {pct:.1f}%')
                  assert pct >= 80, f'Coverage {pct:.1f}% < 80%'
                  break
          "

      - name: Upload coverage report
        if: matrix.python-version == '3.11'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

  docker:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Build IANAE image
        run: docker build -f docker/Dockerfile -t ianae:latest .

      - name: Build docs-service image
        run: docker build -f docker/Dockerfile.docs-service -t ianae-docs:latest .

      - name: Build test image
        run: docker build -f docker/Dockerfile.tests -t ianae-tests:latest .

      - name: Run tests in Docker
        run: docker run --rm ianae-tests:latest

      - name: Verify IANAE image starts
        run: |
          docker run --rm ianae:latest python -c "
          from src.core.nucleo import ConceptosLucas
          s = ConceptosLucas(dim_vector=15)
          s.aÃ±adir_concepto('test', atributos=__import__('numpy').ones(15))
          assert len(s.conceptos) == 1
          print('IANAE OK')
          "
