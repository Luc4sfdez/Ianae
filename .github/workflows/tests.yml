name: Tests

on:
  push:
    branches: [main, dev, "worker/*"]
  pull_request:
    branches: [main, dev]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-timeout

      - name: Run tests with coverage
        run: |
          pytest tests/core/test_nucleo_*.py \
            --cov=src/core \
            --cov-report=term-missing \
            --cov-report=xml \
            -v \
            -m "not slow" \
            --timeout=60 \
            --ignore=tests/core/test_ianae.py \
            --ignore=tests/core/test_ianae_lucas.py \
            --ignore=tests/core/test_ianae_original.py

      - name: Verify nucleo.py coverage > 80%
        run: |
          python -c "
          import xml.etree.ElementTree as ET
          tree = ET.parse('coverage.xml')
          root = tree.getroot()
          for pkg in root.findall('.//class'):
              fname = pkg.get('filename', '')
              if 'nucleo.py' in fname and 'nucleo_v2' not in fname:
                  rate = float(pkg.get('line-rate', 0))
                  pct = rate * 100
                  print(f'nucleo.py coverage: {pct:.1f}%')
                  assert pct >= 80, f'Coverage {pct:.1f}% < 80%'
                  break
          "
